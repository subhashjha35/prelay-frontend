<div class="row" style="background: url('assets/imgs/budapest_refugees.jpg') no-repeat fixed center 100%">
    <div class="col-lg-4 offset-md-4 mt-md-5 mb-md-5 rounded p-5" style="color:#ccc; background-color:rgba(0,0,0,0.6)">
        <div style="background-color:rgba(0,0,0,0.7); color:rgb(240, 113, 130)" class="p-1 alert text-center"*ngIf="(return!='/profile')">Login first to Continue</div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="">
          <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
          </div>
          <div class="form-group">
              <button class="btn btn-primary">Sign In</button>
          </div>
          <div class="alert alert-danger" *ngIf="(error!=null)">
              {{error}}
          </div>
          <div class="alert alert-success" *ngIf="(success!=null)">
              {{success}}
          </div>
        </form>
        <p class="text-center small rounded" style="background-color:rgba(0,0,0,0.7)">Don't have an account? <a [routerLink]="['/register']">Register here!</a></p>
    </div>
</div>
